<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD Buddy - AI Task Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand">🚀 ADHD Buddy</a>
            <button class="btn focus-mode-btn" id="focus-mode-toggle">🔕 Focus Mode</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Stay Focused, Stay Organized</h1>
            <p>AI-powered task management built for productivity.</p>
            <button class="btn btn-primary">Get Started</button>
        </div>
    </section>

    <!-- Task Manager -->
    <section class="tasks container">
        <h2>📋 Task Manager</h2>
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Enter a task...">
            <button class="btn btn-success" onclick="addTask()">➕ Add Task</button>
        </div>
        <ul class="task-list" id="taskList"></ul>
    </section>

    <!-- Reminders -->
    <section class="reminders container">
        <h2>⏳ Smart Reminders</h2>
        <p>AI-generated reminders to keep you on track.</p>
        <ul class="reminder-list" id="remindersList">
            <li>🔔 Take a break in 10 minutes</li>
            <li>📖 Review your next task</li>
        </ul>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 ADHD Buddy. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
